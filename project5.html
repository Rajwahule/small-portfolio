<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <style>
    .gallery-container {
  padding: 4px;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 4px;
}

.gallery-img {
  width: 100%;
  cursor: pointer;
  transition: 0.3s;
}

.gallery-img:hover {
  opacity: 0.7;
}

/* Styles for the lightbox */

.lightbox {
  display: none;
  position: fixed;
  z-index: 100;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.9);
}

.lightbox-content {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
}

.close {
  position: absolute;
  top: 25px;
  right: 35px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}

#caption {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
  text-align: center;
  color: #ccc;
  padding: 10px 0;
}
  </style>
</head>
<body>

<div class="gallery-container">
  <div class="gallery-grid">

    <img src="Snapchat-2071707802.jpg"
      alt="Description 1" class="gallery-img"
      onclick="openLightbox(); setCurrentImage(1)">
      <img src="Snapchat-279818977.jpg"
      alt="Description 2" class="gallery-img"
      onclick="openLightbox(); setCurrentImage(2)">

    </div>
</div>

<div id="lightbox" class="lightbox">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <img class="lightbox-content" id="lightbox-img">
  <div id="caption"></div>
</div>

<script src="gallery-scripts.js"></script>
<script>
    function openLightbox() {
  document.getElementById('lightbox').style.display = "block";
}
  // Close the Modal
function closeLightbox() {
  document.getElementById('lightbox').style.display = "none";
}
  // Declare a variable for the index of the current image
let currentIndex = 1;
  // Change the image in the lightbox to the one that is clicked on
function setCurrentImage(index) {
  currentIndex = index;
  const imageSrc = document.getElementsByClassName(
      'gallery-img')[currentIndex - 1].src;
  document.getElementById('lightbox-img').src = imageSrc;
  const imageAlt = document.getElementsByClassName(
      'gallery-img')[currentIndex - 1].alt;
  document.getElementById('caption').innerHTML = imageAlt;
}
</script>
</body>
</html>
